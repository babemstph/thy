<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>registration and login</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<style>
aside {
 
  margin-left: auto;
  margin-right: auto;
}
body{
background-color: #2390bb;
}
</style>
</head>
<body>

<div class="container">
<div class="row">

	<aside class="col-sm-4">
	<br>
<br>
<br>
<br>
<div class="card">
<article class="card-body">

	<h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
	<hr>
	<p class="text-success text-center">Some message goes here</p>
	 <div th:if="${param.error}">
        <div class="alert alert-danger">
        Email  non Valid dipplique
      </div>
       </div>
       <div th:if="${param.success}">
        <div class="alert alert-info">
     Ajout avec succer
      </div>
       </div>
	 <form th:action="@{SAve}" method="post" >
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
		<input name="nom" class="form-control" placeholder="nom" type="text" required="required">
	</div> <!-- input-group.// -->
	</div> <!-- form-group// -->
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		   <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
	    <input name="prenom"  class="form-control" placeholder="prenom" type="text" required="required">
	</div> <!-- input-group.// -->
	</div> <!-- form-group// -->
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope" aria-hidden="true"></i> </span>
		 </div>
	    <input name="email" class="form-control" placeholder="email" type="email" required="required">
	</div> <!-- input-group.// -->
	</div> 
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		 </div>
	    <input name="password" class="form-control" required="required" type="password">
	</div> <!-- input-group.// -->
	</div> 
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-users" aria-hidden="true"></i> </span>
		 </div>
	    
	   
	     <select name="typeUser" class="form-control" required="required">
			  
			  <option th:value="'USER'" th:text="USER"></option>
			  <option th:value="ADMIN" th:text="ADMIN"></option>
			  <option th:value="RESPONSABLE" th:text="RESPONSABLE"></option>
			  </select>
			 
	   
	</div> <!-- input-group.// -->
	</div> 
	<div class="form-group">
	<button type="submit" class="btn btn-primary btn-block" > Creer <i class="fas fa-save"></i>   </button>
	</div> <!-- form-group// -->
	<p class="text-center"> <a th:href="@{/login}" class="btn">  login <i class="fas fa-sign-in-alt" aria-hidden="true"></i></a></p>
	</form>
</article>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
</div> <!-- row.// -->

</div> 
</body>
</html>
