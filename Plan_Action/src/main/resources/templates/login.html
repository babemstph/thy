 <!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>registration and login</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<style>
aside {
 
  margin-left: auto;
  margin-right: auto;
}
body{
background-color: #2390bb;
}
</style>
</head>
<body>

<div class="container">
<div class="row">

	<aside class="col-sm-4">
	<br>
<br>
<br>
<br>
<div class="card">
<article class="card-body">

	<h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
	<hr>
	<p class="text-success text-center">Some message goes here</p>
	 <div th:if="${param.error}">
        <div class="alert alert-danger">
        Email OU password non Valid
      </div>
       </div>
       <div th:if="${param.logout}">
        <div class="alert alert-info">
     Vous Etes Deconnecte
      </div>
       </div>
	 <form th:action="@{login}" method="post" >
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
		<input class="form-control" type="email"  placeholder="Email or login" name="username" >
	</div> 
	</div> 
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		 </div>
	    <input class="form-control" type="password" name="password" >
	</div> 
	</div> 
	<div class="form-group">
	<button type="submit" class="btn btn-primary btn-block"> Login <i class="fas fa-sign-in-alt" aria-hidden="true"></i>  </button>
	</div> 
	<p class="text-center"><a th:href="@{/registration}" class="btn">Inscrit ici</a></p>
	</form>
</article>
</div> 

	</aside> 
</div> 

</div> 
</body>
</html>
